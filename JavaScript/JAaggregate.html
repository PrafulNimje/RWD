<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Aggregate </title>
    <script type="text/javascript" src="JS/aggregate.js">
    </script>
</head>
<body>
    <form name="form1"> 
		<label>Enter 1st number:</label><input type="text" name="num1"><br><br>
		<label>Enter 2nd number:</label><input type="text" name="num2"><br><br>
		<label>Answer = </label><input type="text" name="ans"><br><br>
        <input type="reset" value="Clear">
		<input type="button" name="btn1" value="Addition" onClick="add()">
        <input type="button" name="btn2" value="Subtract" onClick="sub()">
        <input type="button" name="btn3" value="Multiply" onClick="mul()">
        <input type="button" name="btn4" value="Divide" onClick="divide()">
	</form>
</body>
</html>
