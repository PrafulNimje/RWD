<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Number Pattern</title>
    <script type="text/javascript">
        
        var out = "";
        for(var i = 5; i >= 1; i--){
            for(var j = 5; j > 5 - i; j--){
                out = out + j + " ";
            }
            out = out + "<br>";
        }
        document.write(out);
    </script>
</head>
<body>
    
</body>
</html>
