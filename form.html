<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <fieldset>
        <h2 align='center'>Student Details</h2>
        <br>
        <hr>
        <br>
        <form>
            First Name: &nbsp;&nbsp;&nbsp;<input type="text" name="first"><br><br>
            Last Name: &nbsp;&nbsp;&nbsp;<input type="text" name="last"><br><br>
            Email: &nbsp;&nbsp;&nbsp;<input type="email" name="Email"><br><br>
            Gender: &nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other<br><br>
            Age: &nbsp;&nbsp;&nbsp;<input type="number" name="age"><br><br>
            Joining Date: &nbsp;&nbsp;&nbsp;<input type="date" name="joindate"><br><br>
            Course Completed: &nbsp;&nbsp;&nbsp;<input type="checkbox" name="C">C Programming
            <input type="checkbox" name="SQL">SQL
            <input type="checkbox" name="MongoDB">MongoDB
            <input type="checkbox" name="RWD">RWD
            <input type="checkbox" name="Core Java">Core Java<br><br>
            Address:&nbsp;&nbsp;&nbsp;<textarea name="address"></textarea><br><br>
            Branch:&nbsp;&nbsp;&nbsp;
            <select>
                <option value="select">Select Branch</option>
                <option value="Electrical">Electrical Eng.</option>
                <option value="CSE">Comp Science and Eng.</option>
                <option value="Civil">Civil Eng.</option>
                <option value="Mechanical">Mechanical Eng.</option>
            </select>
            <br><br><hr>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form> 
    </fieldset>
</body>
</html>
