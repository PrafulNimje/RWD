<!DOCTYPE html>
<html>
<head>

</head>
<body>

            <th>Country</th>
            <th>Capital</th>
        </tr>

        <tr>
            <td>Australia</td>
            <td>Canberra</td>

        <tr>
            <td>India</td>

        <tr>

        </tr>

        <tr>
            <td>Netherland</td>
            <td>Amsterdam</td>
        </tr>
    </Table>
</body>
</html>
